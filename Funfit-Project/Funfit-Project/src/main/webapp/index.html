<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funfit Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h2 {
            font-size: 32px;
            color: #4CAF50;
            margin-bottom: 40px;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        a {
            font-size: 18px;
            color: #008CBA;
            text-decoration: none;
            padding: 12px 24px;
            border: 2px solid #008CBA;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        a:hover {
            background-color: #008CBA;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h2>Funfit</h2>

    <div class="nav-links">
        <a href="batch.jsp">Batch</a>
        <a href="student.jsp">Student</a>
    </div>
</body>
</html>
